<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script type="module" src="./src/main.ts"></script>
    <title>Tesseract</title>
    <style>
      :root {
        /* --- Typography Scale --- */
        --font-size-medium: 0.9rem;
        --font-size-normal: 1.1rem;
        --font-size-small: 0.75rem;
        --font-size-xs: 0.5rem;
        --font-size-large: 1.2rem;
        --font-size-larger: 1.3rem;
        --font-size-xl: 1.46rem;
        --font-size-xxl: 1.55rem;

        /* --- PRIMITIVE PALETTE (The "Deep Ops" Theme) --- */

        /* Core Backgrounds */
        --color-bg-app: #0f172a; /* Slate 900 */
        --color-bg-panel: #1e293b; /* Slate 800 */
        --color-bg-sidebar: #00000033; /* Dark overlay */

        /* Text Colors */
        --color-text-primary: #f1f5f9; /* Slate 100 */
        --color-text-secondary: #94a3b8; /* Slate 400 */
        --color-text-highlight: #38bdf8; /* Sky 400 */

        /* Semantic Status Colors */
        --color-status-active: #34d399; /* Emerald 400 */
        --color-status-degraded: #fbbf24; /* Amber 400 */
        --color-status-offline: #f87171; /* Red 400 */
        --color-status-booting: #60a5fa; /* Blue 400 */

        /* Component Specifics (The "No Inline" Fix) */
        --color-header-border: #ffffff1a;

        /* Alert Item States */
        --color-item-bg-idle: #ffffff05;
        --color-item-bg-hover: #ffffff0d;
        --color-item-bg-selected: #38bdf81a;
        --color-item-border-separator: #ffffff0d;
        --color-item-border-transparent: #00000000; /* Transparent */

        /* Shadows */
        --shadow-color-primary: #00000080;
        --shadow-color-secondary: #0000004d;
        --shadow-elevation-lg: 0 10px 15px -3px var(--shadow-color-primary),
          0 4px 6px -2px var(--shadow-color-secondary);
        --shadow-elevation-md: 0 4px 6px -1px var(--shadow-color-primary),
          0 2px 4px -1px var(--shadow-color-secondary);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <aside id="nav" class="sidebar"></aside>
      <article id="console" class="console-panel"></article>
      <aside id="alerts" class="alert-panel">
        <section class="alert-stream">
          <ul class="list"></ul>
        </section>
        <section class="details-panel"></section>
      </aside>
    </main>
  </body>
</html>
